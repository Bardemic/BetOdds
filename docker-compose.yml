version: '3'

services:
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - BACKEND_URL=http://localhost:5001
    depends_on:
      - backend

  backend:
    env_file:
      - .env
    network_mode: "host"
    dns:
        - 8.8.8.8
        - 8.8.4.4
    build: ./backend
    ports:
      - "5001:5001"
    volumes:
      - ./backend:/app
